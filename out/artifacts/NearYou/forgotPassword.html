<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recuperar password</title>
</head>
<style>* {box-sizing: border-box}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit/register button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}</style>
<body>
<form action="forgotPassword.html" method="post">
  <div class="container">
    <h1>Recuperar password</h1>
    <p>Insira o email para onde ser√° enviada a password </p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Insira o email" name="email" id="email" required>
    <hr>
    <button type="submit" class="registerbtn">Enviar email</button>
    <input type="button" value="Voltar" onclick="history.back()">
  </div>
</form>
</body>
</html>
